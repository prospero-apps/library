<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">
            Prospero Library
        </div>
        <div id="main">
            <h1>Books</h1>
            <div id="books"></div>
        </div>
        <div id="sidebar">
            <!-- <form id="add-book" action="#" method="post"> -->
            <form id="add-book" novalidate>
                <h1>Add New Book</h1>
                <div id="book-data">
                    <div class="book-info">
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title" required>
                    </div>
                    <div class="book-info">
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author" required>
                    </div>
                    <div class="book-info">
                        <label for="book-pages">Number of pages</label>
                        <input type="number" id="book-pages" required>
                    </div>
                    <div class="book-info">
                        <label for="book-published">Year of publication</label>
                        <input type="text" id="book-published" required>
                    </div>
                    <div class="book-info">
                        <label for="book-language">Language</label>
                        <input type="text" id="book-language" required>
                    </div>
                    <div class="read">
                        <label for="book-read">Completed </label>
                        <input type="checkbox" id="book-read" required>
                    </div>
                </div>
                <div class="buttons">
                    <button type="reset" id="cancel-button">Cancel</button>
                    <button type="button" id="add-button">Add Book</button>
                </div>
            </form>
            <div id="stats">
                <h1>Stats</h1>
                <div id="stats-items">
                    <div class="book-stats">
                        <div>Books</div>
                        <div id="book-count">5</div>
                    </div>
                    <div class="book-stats">
                        <div>Completed Books</div>
                        <div id="completed-count">2</div>
                    </div>
                    <div class="book-stats">
                        <div>Total Pages</div>
                        <div id="page-count">1245</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            Copyright Â© 2022 Prospero Coder
        </div>
    </div>
</body>
</html>
